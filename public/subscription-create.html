<form role="form" data-ng-submit="createSubscription()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="product">Product</label>

        <input class="col-sm-10 form-control" type="text"
               data-ng-model="product"
               id="product" readonly>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="level">Level</label>

        <input class="col-sm-10 form-control" type="text" data-ng-model="level"
               id="level" required>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="activationDate">Activation
            Date</label>

        <input type="text" size="10" class="form-control"
               id="activationDate"
               data-ng-model="activationDate" data-autoclose="1"
               data-min-date="today"
               placeholder="Activation Date" required bs-datepicker>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="expirationDate">Expiration
            Date</label>

        <input type="text" size="10" class="form-control"
               id="expirationDate"
               data-ng-model="expirationDate" data-autoclose="1"
               data-min-date="today"
               placeholder="Expiration Date" required bs-datepicker>
    </div>


    <input type="submit" class="btn btn-primary btn-lg">

</form>

<div ng-show="status">{{status}}</div>
