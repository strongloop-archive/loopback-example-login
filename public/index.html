<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="myApp">

<head>
    <title>StrongLoop Studio Admin Console</title>

    <link rel="stylesheet"
          href="/bootstrap/dist/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/angular/angular.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>

    <script src="/angular-strap/dist/angular-strap.min.js"></script>
    <script src="/angular-strap/dist/angular-strap.tpl.min.js"></script>

    <script src="js/users.js"></script>
    <script src="js/tokens.js"></script>
    <script src="js/subscriptions.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth-service.js"></script>

</head>

<!-- define angular controller -->
<body ng-controller="MainController">

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">StrongLoop Studio Admin Console</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#users"><i class="fa fa-shield"></i> Users</a></li>
            <li><a href="#subscriptions"><i class="fa fa-comment"></i> Subscriptions</a></li>
            <li><a href="#tokens"><i class="fa fa-comment"></i> Tokens</a></li>
            <li ng-show="!isLoggedIn()"><a href="#login"><i class="fa fa-comment"></i> Login</a></li>
            <li ng-show="isLoggedIn()"><a href="#logout" ng-click="logout()">
                <i class="fa fa-comment"></i> Admin: {{getAdminUser()}} --> {{getUser()}}</a></li>
        </ul>
    </div>
</nav>

<div id="main">

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>

</div>

<footer class="text-center">
    <p>Powered by <a href="http://loopback.io">LoopBack</a></p>

</footer>

</body>

</html>
